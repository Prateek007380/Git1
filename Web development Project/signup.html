<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship Platform | Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
      }
      .signup-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        width: 380px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: #fff;
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 10px;
        font-weight: 600;
      }
      .signup-container p {
        text-align: center;
        font-size: 14px;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-size: 13px;
        margin-bottom: 6px;
        display: block;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
      }
      .signup-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #ffffff;
        color: #764ba2;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 20px;
      }
      .signup-btn:hover {
        background: #f1f1f1;
      }
      .login-link {
        text-align: center;
        font-size: 13px;
      }
      .login-link a {
        color: #fff;
        text-decoration: none;
        opacity: 0.9;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .success-message {
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
        text-align: center;
      }
      @media (max-width: 400px) {
        .signup-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Create Account</h2>
      <p>Join our mentorship community today</p>

      <form id="signupForm">
        <div class="form-group">
          <label>Full Name</label>
          <input
            type="text"
            id="nameInput"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input
            type="tel"
            id="phoneInput"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="roleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="mentee">Mentee</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="success-message" id="successMessage">
        Account created successfully! Your password is:
        <strong>ph@project</strong><br />
        You can now
        <a href="index.html" style="color: #fff; font-weight: 600">Sign In</a>
      </div>

      <div class="login-link">
        Already have an account? <a href="index.html">Sign In</a>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("nameInput").value;
          const email = document.getElementById("emailInput").value;
          const phone = document.getElementById("phoneInput").value;
          const role = document.getElementById("roleSelect").value;

          if (name && email && phone && role) {
            // Store user data locally for demo
            const userData = {
              name: name,
              email: email,
              phone: phone,
              role: role,
              password: "ph@project",
            };
            localStorage.setItem(`user_${email}`, JSON.stringify(userData));

            // Show success message
            document.getElementById("successMessage").style.display = "block";
          }
        });
    </script>
  </body>
</html>
